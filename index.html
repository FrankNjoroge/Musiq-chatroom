    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Musiq Chat</title> 
</head>
<body>
    <!-- container & title -->
    <div class="container my-4">
        <h1 class="my-4 text-center"> Musiq Chat</h1>
    
    <!-- buttons for chat rooms -->
    <div class="chatrooms mb-3 text-center">
        <div class="my-2">Choose a chatroom</div>
        <button class="btn" id="hiphop">#Hip_hop</button>
        <button class="btn" id="house">#House</button>
        <button class="btn" id="rnb">#RnB</button>
        <button class="btn" id="rap">#Jazz</button>
    </div>

    <!-- chat window -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>

    <!-- new chat form -->
    <form class="new-chat my-3" autocomplete="off">
        <div class="input-group">
            <div class="input-group-prepend"> 
                <div class="input-group-text"> Your message</div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="send">
            </div>
        </div> 
    </form>

    <!-- update name form -->
    <form class="new-name my-3" auto complete="off">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update name</div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="update">
            </div>
        </div>
    </form>

    <div class="update-mssg"></div>

    </div>
